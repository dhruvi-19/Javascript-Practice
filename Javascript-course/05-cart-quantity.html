<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>

<body>
    <button onclick="
        console.log(`Cart quantity : ${cartQuantity}`)
    ">Show Quantity</button>

    <button onclick="
        updateCartQuantity(1);
    ">Add To Cart</button>

    <button onclick="
        updateCartQuantity(2);   
    ">+2</button>

    <button onclick="
        updateCartQuantity(3);
    ">+3</button>

    <button onclick="
        updateCartQuantity(4);
    ">+4</button>

    <button onclick="
        updateCartQuantity(5);
    ">+5</button>

    <button onclick="
        updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
        updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
        updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
        cartQuantity = 0;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;

        function updateCartQuantity(change) {
            if (cartQuantity + change > 10) {
                alert('The cart is full');
                return;
            }

            if (cartQuantity + change < 0) {
                alert('Not enough items in the cart');
                return;
            }

            cartQuantity += change;
            console.log(`Cart quantity: ${cartQuantity}`);
        }

        const product = {
            name: 'basketball',
            price: 2095
        };

        console.log(product);

        product.price += 500;
        console.log(product);

        product['delivery-time'] = '3 days';
        console.log(product);

        function comparePrice(product1, product2) {
            if (product1.price > product2.price) {
                return product2;
            } else {
                return product1;
            }
        }

        const product1 = {
            name: 'basketball',
            price: 2095
        };

        const product2 = {
            name: 'socks',
            price: 1090
        };

        console.log(comparePrice(product1, product2));

        function isSameProduct(product1, product2){
            if((product1.name === product2.name) && (product1.price === product2.price)){
                return true;
            }else{
                return false;
            }
        }

    </script>
</body>

</html>
