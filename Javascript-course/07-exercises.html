<!DOCTYPE html>

<body>
    <p> Exercise-7 </p>

    <script>
        const name = 'Dhruvi';

        function greet() {
            console.log(`Hello ${name}!`);
        }

        greet();
        greet();

        function convertToFahrenheit(celsius) {
            return ((celsius * 9 / 5) + 32);
        }
        console.log(convertToFahrenheit(25));

        function convertToCelsius(fahrenheit) {
            return ((fahrenheit - 32) * 5 / 9);
        }
        console.log(convertToCelsius(77));

        function convertTemperature(degrees, unit) {
            if (unit === 'C') {
                const result = convertToFahrenheit(degrees);
                return `${result}F`;
            } else if (unit === 'F') {
                const result = convertToCelsius(degrees);
                return `${result}C`;
            }
        }

        console.log(convertTemperature(55, 'C'));
        console.log(convertTemperature(36, 'F'));

        function convertLength(length , from , to){
            if(from === 'km' && to === 'miles'){
                return `${length / 1.6} miles`;
            }else if(from === 'miles' && to === 'km'){
                return `${length * 1.6} km`;
            }else if( from === to){
                return `${length} ${to}`;
            }else if( from === 'miles' && to === 'ft'){
                return `${length * 5280} ft`;
            }else if(from === 'km' && to === 'ft'){
                return `${length * 3281} ft`;
            }else{
                return `Invalid unit ${to} `;
            }
        }

        console.log(convertLength(55, 'miles' , 'km'));
        console.log(convertLength(5, 'km' , 'miles'));
        console.log(convertLength(35, 'km' , 'km'));
        console.log(convertLength(3000 , 'km' , 'ft'));
        console.log(convertLength(2500 , 'miles' , 'ft'));

    </script>
</body>
